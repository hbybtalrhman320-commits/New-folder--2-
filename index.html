<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Fluid Gradient</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:#050814;
}

/* الخلفية */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* الطبقات */
.blob{
  position:absolute;
  width:60vmax;
  height:60vmax;
  border-radius:50%;
  filter: blur(150px);
  opacity:0.5;
  mix-blend-mode: screen;
}

/* الألوان */
.blob.blue{
  background:#1E90FF;
  top:-30%;
  left:-30%;
  animation: move1 12s ease-in-out infinite alternate;
}

.blob.purple{
  background:#8A2BE2;
  top:5%;
  right:-35%;
  animation: move2 15s ease-in-out infinite alternate;
}

.blob.cyan{
  background:#00CED1;
  bottom:-35%;
  left:10%;
  animation: move3 14s ease-in-out infinite alternate;
}

/* الحركة */
@keyframes move1{
  0%{ transform:translate(0,0) rotate(0deg); }
  100%{ transform:translate(50vw,35vh) rotate(360deg); }
}

@keyframes move2{
  0%{ transform:translate(0,0) rotate(0deg); }
  100%{ transform:translate(-55vw,40vh) rotate(-360deg); }
}

@keyframes move3{
  0%{ transform:translate(0,0) rotate(0deg); }
  100%{ transform:translate(45vw,-45vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="bg">
  <div class="blob blue"></div>
  <div class="blob purple"></div>
  <div class="blob cyan"></div>
</div>

</body>
</html>
